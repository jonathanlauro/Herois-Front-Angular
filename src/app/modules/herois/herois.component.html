<app-header tipoPersonagem="heroi"></app-header>

<div class="content-herois">
  <mat-card class="example-card " *ngFor="let heroi of herois">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ heroi.nome }}</mat-card-title>
        <mat-card-subtitle>{{ heroi.idade }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h1>{{ heroi.forca }}</h1>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
  </mat-card>
</div>
